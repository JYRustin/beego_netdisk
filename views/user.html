<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/user.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/spark-md5.min.js"></script>
    <title>个人中心</title>
</head>

<body>
    <div class="inner">
        <div class="top clearfix">
            <!-- logo -->
            <div class="logo fl">
                <img class="fl" src="./imgs/logo.png" alt="logo">
                <h1 class="fl">索特网盘</h1>
            </div>
            <div class="line fl"></div>
            <!-- 顶部功能 -->
            <ul class="nav-title fl">
                <li><a href="javascript:;">个人中心</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <li class="active">
                    <a href="">个人资料</a>
                </li>
                <li>
                    <a href="">绑定邮箱</a>
                </li>
                <li>
                    <a href="">修改密码</a>
                </li>
                <li>
                    <a href="">账号注销</a>
                </li>
            </div>
            <div class="main">
                <div class="hide">
                    <div class="title">
                        <span>Hi , </span>
                        <span></span>
                    </div>
                    <div class="info">
                        <li>
                            <span>手机号：</span>
                            <span></span>
                        </li>
                        <li>
                            <span>邮箱：</span>
                            <span></span>
                        </li>
                    </div>
                </div>
                <div class="hide"></div>
                <div class="hide">
                    <div class="title">
                        <span>请设置新密码</span>
                    </div>
                    <div class="info">
                        <p>用户名：</p>
                        <li>
                            <input type="text" name="username" maxlength="14">
                        </li>
                        <p>密码：</p>
                        <li>
                            <input type="password" name="password" placeholder="6-14位，建议数字、字母、下划线组合" maxlength="14">
                        </li>
                        <li style="margin-top: 40px;">
                            <button onclick="modify_pwd()">确定</button>
                        </li>
                    </div>
                </div>
                <div class="main-active">
                    <div class="title">
                        <span>注销账号</span>
                    </div>
                    <div class="info">
                        <li>
                            <span>用户名：</span>
                            <span></span>
                        </li>
                        <li>
                            <span>手机号：</span>
                            <span></span>
                        </li>
                        <li>
                            <span>邮箱：</span>
                            <span></span>
                        </li>
                        <li style="margin-top: 40px;">
                            <button onclick="deregist()">确定注销</button>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
